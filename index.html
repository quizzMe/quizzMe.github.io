<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/pgn" href="/assets/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
    <title>QuizzME</title>

    <script type="text/javascript">
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>

    <script src="/src/app.js" type="module"></script>
</head>

<body>

    <header id="header-nav">
        <div data-text="QuizzMe" id="logo" class="common">

        </div>

        </div>

                <ul class="nav-links">

                            Quiz</a></li>
                    <li><a href="javascript:void(0)" id="logoutBtn" class="common choose" data-micron="fade"
                            data-micron-duration=".8">Logout</a></li>

            </div>

            <div class="guest">

                </li>
                <li><a href="/about" class="common choose" data-micron="fade" data-micron-duration=".8">About</a></li>
                <li><a href="/contacts" class="common choose" data-micron="fade" data-micron-duration=".8">Contacts</a></li>
            </ul>
        </div>
